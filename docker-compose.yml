version: '3.8'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-service
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
      - db.env
    depends_on:
      - postgres
    networks:
      - backend

  postgres:
    image: postgres:15
    container_name: my_postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - db.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - backend

  pgadmin:
    image: dpage/pgadmin4
    container_name: my_pgadmin
    restart: always
    ports:
      - "5050:80"
    env_file:
      - db.env
    depends_on:
      - postgres
    networks:
      - backend

volumes:
  pg_data:

networks:
  backend: